<!DOCTYPE html>
<html>
<head>
    <title>Upload and Modify</title>
    <script>
        function loadPreText() {
            fetch('/load_pre_text')
            .then(response => response.json())
            .then(data => {
                document.getElementById("pre_text_label").innerText = data.value;
            });
        }
        function loadValue() {
            fetch('/load_post_text')
            .then(response => response.json())
            .then(data => {
                document.getElementById("post_text_label").innerText = data.value;
            });
        }
    </script>
</head>
<body>

<h3>csv 파일 올리기</h3>
<form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Upload">
</form>

<!-- Add the download button below -->
<h3>현재 등록된 csv 파일 받기</h3>
<form action="/download" method="GET">
    <button type="submit">Download csv file</button>
</form>

<hr>

<h3>pre_text 수정</h3>
<form action="/modify_pre_text" method="POST">
    <input type="text" name="pre_text" placeholder="앞 부분의 추가 문장." style="width: 500px;">
    <input type="submit" value="Modify">
</form>

<h3>post_text 확인</h3>
<button onclick="loadPreText()">Load Value</button>
<div id="pre_text_label"></div>

<hr>

<h3>post_text 수정</h3>
<form action="/modify_post_text" method="POST">
    <input type="text" name="post_text" placeholder="뒷 부분의 추가 문장." style="width: 500px;">
    <input type="submit" value="Modify">
</form>

<h3>post_text 확인</h3>
<button onclick="loadValue()">Load Value</button>
<div id="post_text_label"></div>



</body>
</html>
